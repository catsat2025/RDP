name: Windows RDP via Ngrok

on: [push]

jobs:
  rdp-setup:
    runs-on: windows-latest
    timeout-minutes: 360  # Max allowed on GitHub Free tier is 6 hours

    steps:
    - name: Download and extract Ngrok
      run: |
        Invoke-WebRequest -Uri "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-windows-amd64.zip" -OutFile ngrok.zip
        Expand-Archive -Path ngrok.zip -DestinationPath "$env:USERPROFILE"
        Remove-Item ngrok.zip
        Copy-Item "$env:USERPROFILE\ngrok.exe" "$env:GITHUB_WORKSPACE"

    - name: Authenticate Ngrok
      run: .\ngrok.exe authtoken "${{ secrets.NGROK_AUTH_TOKEN }}"

    - name: Enable RDP and Firewall
      run: |
        Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        New-NetFirewallRule -DisplayName "Allow RDP via Ngrok" -Direction Inbound -Action Allow -Protocol TCP -LocalPort 3389

    - name: Create Admin User
      run: |
        net user kamel007 "Kamel@123" /add
        net localgroup administrators kamel007 /add

    - name: Start Ngrok Tunnel and Show RDP Info
      run: |
        Start-Process -FilePath "$pwd\ngrok.exe" -ArgumentList "tcp 3389" -NoNewWindow
        Start-Sleep -Seconds 10

        $tunnelUrl = $null
        $retries = 12

        while ($retries -gt 0 -and -not $tunnelUrl) {
          try {
            $response = Invoke-RestMethod -Uri "http://127.0.0.1:4040/api/tunnels"
            $tunnelUrl = $response.tunnels[0].public_url -replace "tcp://", ""
          } catch {
            Start-Sleep -Seconds 5
          }
          $retries -= 1
        }

        if (-not $tunnelUrl) {
          Write-Output "::error::Ngrok tunnel could not be established"
          exit 1
        }

        Write-Host "============================================"
        Write-Host "||     âœ… RDP CONNECTION DETAILS         ||"
        Write-Host "============================================"
        Write-Host "Address: $tunnelUrl"
        Write-Host "Username: kamel007"
        Write-Host "Password: Kamel@123"
        Write-Host "--------------------------------------------"
        Write-Host "Instructions:"
        Write-Host "1. Press Win + R, type 'mstsc' and hit Enter"
        Write-Host "2. Connect to: $tunnelUrl"
        Write-Host "3. Use credentials above"
        Write-Host "============================================"

        while ($true) { Start-Sleep -Seconds 300 }

    - name: Cleanup Ngrok
      if: always()
      run: |
        Stop-Process -Name "ngrok" -Force -ErrorAction SilentlyContinue
